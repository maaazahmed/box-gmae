<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./game.css">


    <style>
        body {
            margin: 0px;
            /* background-color: gray; */

        .container {
            display: flex;
            flex-direction: row;
        }

        .status {
            background-color: gray;
            width: 30%;
            align-items: stretch;
            /* border: solid 2px #000000; */

            position: fixed;

        }

        .boxs {
            width: 70%;

        }

        #result {
            
            display: none;

        }

        .result_containet {

            margin-top: 100%;

            display: flex;
            /* justify-content: center; */

            align-items: center;
            flex-direction: column;
            color: #ffffff
        }
    </style>

<body>

    <div class="container" id="container">
        <div class="boxs">
            <table></table>
        </div>

        <div class="status" id="status">

                <ul>
                    <li>Total 100</li>
                    <li>P1 0</li>
                    <li>P2 0</li>

            </div>



            <hr>
            <h3 id="player">Player</h3>
            <hr>

            <hr>
            <div>
                <button onclick="up()">Up</button>
                <button onclick="right()">Right</button>
                <br>
                <br>
                <button onclick="down()">Down</button>
                <button onclick="left()">Left</button>
            </div>
            <br>
            <br>


        </div>
    </div>
    <div id="result">
        <div class="result_containet">
            <h2 id="result_player_1"></h2>
            <h2 id="result_player_2"></h2>
        </div>
    </div>

</html>
